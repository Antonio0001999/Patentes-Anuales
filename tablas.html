<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de Patentes Anuales</title>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="CSS/Global.css">
    <script src="Recursos/Anuales.json"></script>
    <script src="JavaScript/tablas.js"></script>
</head>

<body>
    <nav id="cabecera" class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid ms-5">
            <a class="navbar-brand"><img id="logo" src="Recursos/Logo.png" alt="IA"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#barra">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="barra">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Calculadora de Patentes</a></li>
                    <li class="nav-item"><a class="nav-link" href="./tablas.html">Tablas Anuales</a></li>
                </ul>
                <div *ngIf="iniciada" class="d-flex nav-item dropdown me-5">
                    <a class="nav-link text-white" href="https://github.com/Antonio0001999" target="_blank"
                        rel="noopener noreferer">Antonio0001999</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="mt-4 p-4 card">
            <div id="accordion" class="mt-5 ms-5 me-5">
                <div class="card">
                    <div class="card-header">
                        <a class="btn" data-bs-toggle="collapse" href="#creador">
                            Agregar tabla
                        </a>
                    </div>
                    <div id="creador" class="collapse" data-bs-parent="#accordion">
                        <div class="card-body">
                            <div class="mb-2 mt-2">
                                <label class="form-label">Bases Imponibles (Separadas por punto y coma):</label>
                                <input id="bases" type="text" class="form-control"
                                    placeholder="Ej: 0.00; 10000.00; 20000.00...">
                            </div>
                            <div class="mb-2 mt-2">
                                <label class="form-label">Al√≠cuotas (Separadas por punto y coma):</label>
                                <input id="alicuotas" type="text" class="form-control"
                                    placeholder="Ej: 0.00; 1000.00; 2000.00...">
                            </div>
                            <div class="mb-2 mt-2">
                                <label class="form-label">Cuotas Fijas (Separadas por punto y coma):</label>
                                <input id="cuotasFijas" type="text" class="form-control"
                                    placeholder="Ej: 0.00; 1.00; 2.00...">
                            </div>
                            <div class="mb-2 mt-2">
                                <label class="form-label">Cuotas:</label>
                                <input id="cuotas" type="number" class="form-control" value="1" min="1"
                                    placeholder="Ej: 3">
                            </div>
                            <div class="mb-2 mt-2">
                                <label class="form-label">Nombre:</label>
                                <input id="nombre" type="text" class="form-control"
                                    placeholder="Ej: Tabla 1">
                            </div>
                            <div class="mb-2 mt-3">
                                <button id="btnAgregar" class="btn btn-IA">Guardar valores</button>
                                <label id="errorValores" class="form-label ms-1 text-danger"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="divTablas" class="ms-5 me-5 text-center">
            </div>
        </div>
    </div>
</body>

</html>
